
version: '3.8'

services:
  web:
      build: .
      container_name: web
      restart: always
      ports:
      - "5000:5000"
  nginx:
      image: nginx:latest
      container_name: nginx
      restart: always
      ports:
      - "80:80"
      volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      depends_on:
      - web